{%extends 'my_app/base.html'%}

{%block content%}
<div class="container"style="background-color:rgba(0,0,0,.9) ;margin-top:0px; height:600px;">
    <br><br><br><br><br><br><br>
    <h1 style="color: seashell;">Log In</h1>
    <form method="POST" style=" color:seashell">
        {%csrf_token%}
        <div class="col-md-12" id='loginform'>
        {{form.username}}
        </div>
        <div class="col-md-12" id='loginform'>
        {{form.password}}
        </div>
        <input type="submit" class='btn btn-default' style="margin-left:45%;"value="Log In">
    </form>
</div>
<script>
    var x=document.getElementById('loginform');
    x.firstElementChild.setAttribute('style','color:white;')
</script>
{%endblock%}
